<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Cooking pot icon -->
  <g transform="translate(200, 150)">
    <!-- Pot body -->
    <ellipse cx="0" cy="20" rx="60" ry="40" fill="#6c757d" opacity="0.3"/>
    <rect x="-60" y="-20" width="120" height="40" rx="10" fill="#6c757d" opacity="0.3"/>
    
    <!-- Pot handle -->
    <path d="M 60 0 Q 80 0 80 20 Q 80 40 60 40" stroke="#6c757d" stroke-width="4" fill="none" opacity="0.3"/>
    
    <!-- Steam lines -->
    <g stroke="#6c757d" stroke-width="2" opacity="0.2">
      <path d="M -40 -30 Q -35 -40 -30 -30"/>
      <path d="M -20 -30 Q -15 -40 -10 -30"/>
      <path d="M 0 -30 Q 5 -40 10 -30"/>
      <path d="M 20 -30 Q 25 -40 30 -30"/>
      <path d="M 40 -30 Q 45 -40 50 -30"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="200" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#6c757d" opacity="0.6">Recipe Image</text>
</svg>
